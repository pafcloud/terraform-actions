name: Finds terragrunt config changes
description: Finds paths with changes to 'terragrunt.hcl' files. Excludes paths that have a 'no-terragrunt-apply' file present.

inputs:
  github-token:
    description: GitHub auth token
    required: true
  pull-request-number:
    description: Pull request number
    required: true

outputs:
  updates:
    description: JSON array of paths with added or modified terragrunt.hcl files
    value: ${{ steps.changes.outputs.updates }}
  deletions:
    description: JSON array of paths with deleted terragrunt.hcl files
    value: ${{ steps.changes.outputs.deletions }}

runs:
  using: composite
  steps: 
    - id: changes
      run: |
        URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${{ inputs.pull-request-number }}/files?per_page=100"
        AUTH_HEADER="Authorization: Bearer ${{ inputs.github-token }}"

        print_path() {
          dir=$(echo "$@" | grep terragrunt.hcl$ | sed 's/terragrunt.hcl//')
          if [ ! -f "${dir}/no-terragrunt-apply" ]; then
            echo "${dir}"
          fi
        }

        print_changed_files_paged() {
          page=""
          page_num=0
          while [ "[]" != "$page" ]; do
            page="$(curl -sH "${AUTH_HEADER}" "${URL}&page=${page_num}" | jq -c .)"
            ((page_num++))
            echo "$page"
          done
        }

        changed_files="$(print_changed_files_paged | jq '.[]' | jq -sc .')"

        updates=$(for f in $(echo "${changed_files}" | jq -r '.[] | select(.status != "removed") | .filename'); do
          print_path "$f"
        done)

        deletions=$(for f in $(echo "${changed_files}" | jq -r '.[] | select(.status == "removed") | .filename'); do
          print_path "$f"
        done)

        # Split to JSON list
        echo ::set-output name=updates::$(echo -n ${updates} | jq -Rsc 'split(" ")')
        echo ::set-output name=deletions::$(echo -n ${deletions} | jq -Rsc 'split(" ")')
      shell: bash
