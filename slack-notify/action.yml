name: slack-notify
description: Sends a slack notification

inputs:
  message:
    description: Slack message
    required: true

runs:
  using: composite
  steps:
    - run: |
        echo curl -X POST -H 'Content-Type: application/json' --data '${{ toJSON({"text": inputs.message}) }}' $SLACK_WEBHOOK_URL
      shell: bash
